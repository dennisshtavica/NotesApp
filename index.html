<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <h2>
            <img src="./img/deer-horns.png" alt="">
            Deer Notes
        </h2>
        <div class="myNotes">
            <p>My notes</p>
        </div>
        <ul>
            <li class="sideNote"></li>
        </ul>
    </div>

    <section>
        <ul class="notes">
            <form action="" class="container">
                <!-- <p>Note title</p> -->
                <input type="text" class="title" placeholder="Note title">
                <textarea name="" id="" class="textInput" cols="65" rows="7" placeholder="Write a note here..."></textarea>
                <div>
                    <button type="button" class="color color1" onclick="myFun1()"></button>
                    <button class="color color2" onclick="myFun2()"></button>
                    <button class="color color3" onclick="myFun3()"></button>
                    <button class="color color4" onclick="myFun4()"></button>
                </div>
                <input type="submit" value="Add note" class="btn1">
            </form>
            
        </ul>

        <div class="notes2">
            <!-- <li class="note">
              <p>fef</p>
              <p>fef</p>
            </li> -->
            
        </div>
    </section>



    
    

    <script src="js/script.js"></script>
</body>
</html>
